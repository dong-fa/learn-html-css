<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/ui/styles/07-sticky-header.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 로고 컴포넌트 -->
    <div class="brand">
      <a href="/" class="logo">
        <svg
          aria-label="네이버"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0 0H8L15.5 12V0H24V24H15.1875L8 12.5L8 24H0V0Z"
            fill="url(#paint0_linear_4260_3)"
          />
          <defs>
            <linearGradient
              id="paint0_linear_4260_3"
              x1="4.5"
              y1="-1.93715e-07"
              x2="20.5"
              y2="24"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#1BF008" />
              <stop offset="1" stop-color="#03CCA8" />
            </linearGradient>
          </defs>
        </svg>
      </a>
    </div>
    <button type="submit" class="button-search button-circle">
      <span class="sr-only" aria-label="검색 버튼" hidden>검색</span>
    </button>
    <div class="input">
      <label for="inputSearch">검색어</label>
      <input
        type="search"
        id="inputSearch"
        name="keyword"
        required
        placeholder="검색어 입력하세요"
      />
    </div>
  </body>
</html>
