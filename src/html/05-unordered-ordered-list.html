<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <h1>목록</h1>
    <!-- <ul> <ol> unordered list, ordered list의 약자, 반드시 자식요소로 <li> list item이 필요함 -->
    <h2>비순서형 목록</h2>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ol>
    <ul type="disc">
      <!-- type 속성으로 li의 디자인을 변경가능, 기본은 불릿기호, 속성은 circle, square, disc -->
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <!-- <menu> 태그도 자식요소로 <li>를 가진다. -->
    <menu>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </menu>
  </body>
</html>
