<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인용문과 줄 바꿈</title>
  </head>
  <body>
    <h1>인용문과 줄 바꿈</h1>
    <h2>블록 인용문</h2>
    <div>
      <p>
        우리가 할 수 있는 노력은 과정이 전부야.<br />
        결과는 우리 손안에 있는게 아니야.<br />
        결과까지 서너개 넣으려다 보니까 <br />
        무리수를 두는 거야
      </p>
      <!-- 엔티티 일부 문자는 코드의 일부로 사용되거나 키보드에서 지원하지 않는 경우가 있다 이럴때 엔티티 문자를 사용한다. -->
      <cite>드라마 &lt;미생&gt; 중에서</cite>
    </div>
    <hr />
    <h2>인라인 인용구</h2>
    <p>
      인상깊은 드라마를 시청했는데 대사가 마음을 움직였어. 대사는<q
        cite="https://tvn.cjenm.com/ko/misaeng/"
      >
        우리가 할 수 있는 노력은 과정이 전부야</q
      >라는 말이었어.
    </p>
  </body>
</html>
