  <body>
    <!-- srcset, size 속성 -->
    <h2>X description</h2>
    <!-- 이미지를 제공할때 srcset을 통해 유저 디스플레이 해상도에 따라 적합한 이미지를 렌더링 할 수 있음-->
    <!-- X는 이미지 배울을 의미함 pixel ratio에 따라 변경 될 수 있음, 권장하는 방법 아님-->

    <picture>
      <source
        srcset="/src/assets/rwd/small-550.jpg 550w"
        media="(max-width: 500px)"
      />
      <source

    <img
      alt=""
      srcset="
        /src/assets/rwd/small-550.jpg    550w,
        /src/assets/rwd/medium-1024.jpg 1024w,
        /src/assets/rwd/large-1600.jpg  1600w,
        /src/assets/rwd/normal-1920.jpg 1920w
      "
      sizes="(max-width: 768px) 550px, 100vw"
      src="/src/assets/rwd/small-550.jpg"
    />
  </body>
